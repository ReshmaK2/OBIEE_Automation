name: Android Emulator

on: 
    workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Create Emulator
        run: |
          echo no | avdmanager create avd -n custom_emulator -k "system-images;android-30;google_apis;x86_64" --force

      - name: Start Emulator
        run: |
          emulator -avd custom_emulator -no-window -no-snapshot -noaudio -no-boot-anim
        env:
          PATH: $ANDROID_HOME/emulator:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$PATH
