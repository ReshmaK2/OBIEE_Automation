name: Launch Android Emulator

on:
  workflow_dispatch:

jobs:
  launch_emulator:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Launch Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29  # Adjust the API level to your requirements
          arch: x86_64   # Choose the architecture
          profile: Nexus_5X_API_29  # Choose the emulator profile
