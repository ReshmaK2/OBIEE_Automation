name: Run Appium Test Every 15 Minutes

on:
  #schedule:
    #- cron: '*/15 * * * *'  # Cron expression to trigger every 15 minutes
  
  workflow_dispatch:
    

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up Appium
        run: |
          npm install -g appium@2
          appium -v
          appium &>/dev/null &

      - name: Set up UIAutomator2
        run: |
          appium driver install uiautomator2
  
      - name: Run Appium Android Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: |
            emulator -avd <emulatortest2> -no-audio -no-window &
            sleep 30  # Wait for emulator to fully boot
            java -cp "src/test/java" appium.MobileTesting.Logintest
          
