name: Run Appium Test Every 15 Minutes

on:
  #schedule:
    #- cron: '*/15 * * * *'  # Cron expression to trigger every 15 minutes
  
  workflow_dispatch:
    

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up Appium
        run: |
          npm install -g appium@2
          appium -v
          appium &>/dev/null &

      - name: Set up UIAutomator2
        run: |
          appium driver install uiautomator2
          
      - name: Set up Emulator
        run: |
          echo no | C:\Users\0047HE744\AppData\Local\Android\Sdk\tools\bin\avdmanager create avd -n emulatortest2 -k "system-images;android-29;google_apis;x86"
          C:\Users\0047HE744\AppData\Local\Android\Sdk\emulator\emulator -avd emulatortest2 -no-audio -no-window &
          android-wait-for-emulator
          adb devices
  
      - name: Run Appium Tests
        run: mvn -Dtest=appium.MobileTesting.Logintest test
          
